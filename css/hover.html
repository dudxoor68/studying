<html>
  <head>
    <style>
      .aaa,
      .bbb {
        width: 100px;
        height: 100px;
      }
      .aaa {
        background-color: red;
        font-size: 30px;
      }
      .bbb {
        background-color: blue;
        font-size: 30px;
      }
      .aaa:hover ~ .bbb {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="aaa">aaa</div>
    <div class="bbb">bbb</div>
  </body>
</html>
