<html>
  <head>
    <style>
      #box {
        width: 100px;
        height: 100px;
        border: 3px solid black;
      }
      #box.hover {
        background: orange;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <p>마우스 올리기</p>
    </div>
  </body>
  <script>
    var box = document.getElementById("box");
    //마우스 오버
    box.addEventListener("mouseover", function () {
      box.setAttribute("class", "hover");
    });
    //마우스 아웃
    box.addEventListener("mouseout", function () {
      box.removeAttribute("class");
    });
  </script>
</html>
